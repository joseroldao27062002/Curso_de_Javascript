<!DOCTYPE html>
<html>
<head>
	<title>Aula10</title>
	<meta charset = "utf-8">
	<style type= "text/css">
		body {
			background: linear-gradient(to right, green, gray 70%);  
		}
		#personagem {
			position: absolute;
			width: 2cm;
			height: 2cm;
			background-color: blue;
			border-style: solid;
			border-width: 15px; 
			border-radius: 15px 0px 15px 0px;
			box-shadow: 0px 25px 25px black; 
		}
	</style>
<script type="text/javascript">
	var dx;
	var dy;
	var px;
	var py;
	var anima;
	var vel;
	var personagem;
	
	function inicia() {	
		dx = 1;
		dy = 1;
		px = 0;
		py = 0;
		vel = 5;
		personagem = document.getElementById("personagem");
		game();
	}

	function game() {
		//px += (dx*vel);
		//personagem.style.left = px + "px";
		py += (dy*vel);
		personagem.style.top = py + "px";
		if (py > 550) {
			//dx = -1;
			dy = -1;
		} else if (py == 0) {
			//dx = 1;
			dy = 1;
		}
		anima = requestAnimationFrame(game);
	}
	window.addEventListener("load", inicia);
</script>
</head>
<body>
	<div id = "personagem"></div>
</body>
</html>
